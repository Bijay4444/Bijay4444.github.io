<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card__main">
    <div class="card__top__half">
      <img src="images/illustration-hero.svg" alt=" ">
    </div>

    <div class="card__mid__half">
      <h1>Order Summary</h1>
      
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="subscription">
        <div class="left">
          <div class="circle">
            <img src="images/icon-music.svg" alt="">
          </div>  
          <ul>
            <li id=highlighted>Annual Plan</li>
            <li id=colored>$59.99/year</li>
          </ul>
        </div>
        <div class="right">
          <a href="https://bijaykhadka.w3spaces.com" target="_blank">Change</a>
        </div>  
      </div>
    </div>

    <div class="card__bottom__half">
      <div class="payment__button">
        <button>Proceed to Payment</button>
      </div>
      
      <div class="cancel__button">
        <button>Cancel Order</button>
      </div>  
    </div>
  </section>
</body>
</html>
